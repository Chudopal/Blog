{% extends 'authors/my_account.html' %}

{% block posts %}

    {% if profile.followers.all %}
        <ul >
            {% for follower in profile.followers.all %}
                    <div class="posts-name">
                        <a href="{% url 'account' follower.follower.pk %}">{{follower.user.user.get_username}}</a>
                    </div>                
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
