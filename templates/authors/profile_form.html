{% extends 'base.html' %}

{%block content%}
<div class="settings">
    <div class="elements">
        <form method="post" action="{% url 'update-account' user.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
            <input class="like-button" style="position: relative; top:10px; left:19%;" type="submit" value="submit" />
        </form>
    </div>
</div>
{%endblock%}
