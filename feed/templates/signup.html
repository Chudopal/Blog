{% extends "base.html" %}

{% block content %}

<div class="login">
{% if form.errors %}
<p class="orange-color">Your username and password didn't match. Please try again.</p>
{% endif %}


<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
    {{form.username}}
    {{form.password1}}
    {{form.password2}}
</table>

<input class="like-button" style="position: relative; top:10px; right:-40%;" type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>

{% endblock %}
