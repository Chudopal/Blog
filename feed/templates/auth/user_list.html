{% extends 'base.html' %}

{% block content %}

{% if user_list %}
<div class="all-posts">
<ul>
    {% for user in user_list %}
        <div class="all-posts-names">
            <a href="{% url 'account' user.pk %}">{{user}}</a>
        </div>
    {% endfor %}
</ul>
</div>
{% endif %}

{% endblock %}
