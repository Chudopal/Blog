{% extends 'base.html' %}

{% block content %}

<h1> My account </h1>

<img src="{{ profile.picture.url }}" />

{% if profile.posts.all %}

    <ul>
        {% for post in profile.posts.all %}

            <li>
                <a href='{% url 'post-detail' post.pk %}'>{{post}}</a> - {{post.date}}
            </li>

        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
