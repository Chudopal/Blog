{% extends 'base.html' %}

{% block content %}

    <h1>All posts</h1>

    {% if post_list %}

    <ui>
        {% for post in post_list %}
            <li>
                <a href="{% url 'post-detail' post.pk %}"> {{ post.name }} </a>
            </li>
        {% endfor %}
    </ui>

    {% endif %}

{% endblock %}
