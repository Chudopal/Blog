{% extends 'base.html' %}

{% block content %}

    <h1>All posts</h1>

    {% if post_list %}

    <div class="all-posts">
    <ui>
        {% for post in post_list %}
            <div class="all-posts-names">
                <a href="{% url 'post-detail' post.pk %}"> 
                    <p >{{ post.name}}</p> 
                </a>
                    <p class="date">{{post.date}}</p>
                    <a class="author" href="{% url 'account'  post.author.pk%}">{{post.author.user.get_username}}</a>
            </div>
        {% endfor %}
    </ui>

    </div>
    {% endif %}

{% endblock %}
