{% extends 'base.html' %}

{% block content %}

<h1> My posts </h1>

{% if posts %}

    <ul>
        {% for post in posts %}

            <li>
                <a href='{% url 'post-detail' post.pk %}'>{{post}}</a> - {{post.date}}
            </li>

        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
