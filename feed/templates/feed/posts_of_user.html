{% extends 'feed/my_account.html' %}

{% block posts %}

    {% if posts %}
    
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post-detail' post.pk %}"> {{post.name}} </a>
                </li>
            {% endfor %}
        </ul>
    
    {% endif %}
    
{% endblock %}
